<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>responsive bootstrap layout</title>
    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Hotel Rooms</h1>
    <div
      class="d-flex border border-4 border-info justify-content-evenly align-items-center"
      style="height: 40rem;"
    >
      <div class="border border-4 border-success w-25 h-50">
        <img class="img-fluid" src="images/rooms/Single.png" alt="" />
        <h2>$100</h2>
        <p>Single room</p>
      </div>
      <div class="border border-4 border-success w-25 h-50">
        <img class="img-fluid" src="images/rooms/Double.png" alt="" />
        <h2>$100</h2>
        <p>Double room</p>
      </div>
      <div class="border border-4 border-success w-25 h-50">
        <img class="img-fluid" src="images/rooms/Family.png" alt="" />
        <h2>$100</h2>
        <p>Family room</p>
      </div>
    </div>
    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
